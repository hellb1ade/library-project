<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div>
        <a th:text="${person.getName() + ', y.o - ' + person.getYearOfBirth()}">person</a>
    </div>

    <br/>

    <b>Books:</b>

    <br/>

    <span th:if="${takenBooks.isEmpty()}">Person hasn't picked up a single book yet</span>

    <span th:if="${!takenBooks.isEmpty()}">
        <div th:each="book : ${takenBooks}">
            <span th:text="${book.getName() + ', ' + book.getAuthor() + ', year of publication - ' + book.getYear()}">book</span>
        </div>
    </span>

    <br/>

    <form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
        <button>Update</button>
    </form>

    <br/>

    <form th:method="DELETE" th:action="@{/people/{id}/delete(id=${person.getId()})}">
        <button>Delete</button>
    </form>

</body>
</html>
