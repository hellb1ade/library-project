<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <form th:method="PATCH" th:action="@{/books/{id}/edit(id=${book.getId()})}" th:object="${book}">
    <label for="name">Enter new name</label>
    <input type="text" id="name" th:field="*{name}"/>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
    <br/>
    <label for="author">Enter new author</label>
    <input type="text" id="author" th:field="*{author}"/>
    <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Error</div>
    <br/>
    <label for="year">Enter new year</label>
    <input type="text" id="year" th:field="*{year}"/>
    <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Error</div>
    <br/>
    <input type="submit" value="Update!"/>
  </form>

</body>
</html>
