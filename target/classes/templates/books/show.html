<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div th:each="book : ${books}">
        <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getName() + ', ' + book.getAuthor() + ', year of publication - ' + book.getYear()}">book</a>
    </div>

    <form th:action="@{/books/new}">
        <button type="submit">New book</button>
    </form>

    <br/>

    <form th:action="@{/books/search}">
        <button type="submit">Search page</button>
    </form>

</body>
</html>
