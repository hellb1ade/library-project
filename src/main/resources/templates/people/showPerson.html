<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div>
        <a th:text="${person.getName() + ', y.o - ' + person.getYearOfBirth()}">person</a>

    <br/>

    <form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">

    </form>

</body>
</html>
