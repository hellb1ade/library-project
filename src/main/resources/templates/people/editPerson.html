<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form th:method="PATCH" th:action="@{/people/{id}/edit(id=${person.getId()})}" th:object="${person}">
        <label for="name">Enter new name: </label>
        <input th:field="*{name}" type="text" id="name"/>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
        <br/>
        <label for="yearOfBirth">Enter new age: </label>
        <input th:field="*{yearOfBirth}" type="text" id="yearOfBirth"/>
        <div th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Error</div>
        <br/>
        <input type="submit" value="Update!"/>
    </form>

</body>
</html>
